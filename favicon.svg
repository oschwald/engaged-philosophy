<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle with orange theme color -->
  <circle cx="16" cy="16" r="15" fill="#fd7e14" stroke="#e55100" stroke-width="1"/>
  
  <!-- Interconnected circles representing engagement (approximating logo design) -->
  <!-- Large left circle -->
  <circle cx="10" cy="16" r="6" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
  <!-- Overlapping right circle -->
  <circle cx="22" cy="16" r="6" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
  <!-- Smaller central connecting circle -->
  <circle cx="16" cy="12" r="3.5" fill="none" stroke="#ffffff" stroke-width="1.2" opacity="0.6"/>
  
  <!-- Bold "EP" for Engaged Philosophy positioned in center -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#ffffff">EP</text>
</svg>